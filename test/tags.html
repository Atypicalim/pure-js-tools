<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="#">
<script type="text/javascript" src="../src/constants.js"></script>
<script type="text/javascript" src="../src/javascript.js"></script>
<script type="text/javascript" src="../src/tags.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

const TestComponent = () => {

    let size = 24;
    let color = "green";

    return span(
        img("https://www.runoob.com/wp-content/themes/runoob/assets/img/runoob-logo.png"),
        () => {
            return `Size:${size}`;
        },
        input({
            type: "range",
            min: 10,
            max: 36,
            value: size,
            oninput: e => {
                size = e.target.value;
                tags();
            },
        }),
        () => {
            return `Color:${color}`;
        },
        select({
            oninput: e => {
                color = e.target.value;
                tags();
            },
            value: color,
        }, ["black", "blue", "green", "red", "brown"].map((c) => {
            return option(c, {value: c})
        }),),
        () => span({
            class: "test",
            style: () => `color:${color}; font-size: ${size}px;`,
        }, " Hello ðŸ¦Tags!"),
    )
}

window.addEventListener('load', () => {
    document.body.innerHTML = '';
    document.body.appendChild(TestComponent());
})

</script>
<body style="background: #555555;">
</body>
</html>
