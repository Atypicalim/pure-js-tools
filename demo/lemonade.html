<html>
<script src="https://cdn.jsdelivr.net/npm/lemonadejs@4.1.1/dist/lemonade.js"></script>
<div id="root"></div>
<script>
// Component Hello
function Hello() {
    console.log("Hello", this)
    console.log("Hello", self)
    return `<div>You clicked {{self.number}} times</div>`;
}
// Create the component
function App() {
    let self = this;
    console.log("App", this)
    console.log("App", self)
    self.count = 1;
    self.click = () => {
        self.count++;
    }
    console.log("test");
    return `<>
        <Hello :number="self.count" />
        <input type="button" onclick="self.click" value="Click me" />
    </>`;
}
// Register the dependencies to be used across the application
lemonade.setComponents({ Hello });
// Render the component
lemonade.render(App, document.getElementById('root'));
</script>
</html>
